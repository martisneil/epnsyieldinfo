  <body>
  <div class="container" style="padding-left:5vw;padding-right:5vw">
    <div class="row">
      <div class="col-md-6" style="padding-left:0">
        <h5 style="margin-top: 5vw;margin-bottom:0">Yield Curve</h5>
        <div class="grid-container">
          <span style="display:inline; font-size:0.75em;margin-top:auto;margin-bottom:auto;transform: rotate(270deg)">APR</span>
          <canvas id="myChart"></canvas>
        </div>


        <div class="xaxisLabel" style="font-size:0.75em">
        <p>weeks(Epoch)</p>
        </div>
      </div>
      <div class="col-md">
      <h5 style="margin-top: 5vw;margin-bottom:0">Dashboard</h5>
      <div class="grid-container2">
        <div class="price dashboard">
          <h6>Current Price <img id="img1"src="question.png" width="10px"></h6>
          <h5 class="currentPrice"></h5>
        </div>
        <div class="totalStaked dashboard">
        <h6>Total Staked <img id="img2" src="question.png" width="10px"></h6>
        <h5 class=pool></h5>
        </div>
        <div class="presentEpoch dashboard">
        <h6 >Current Epoch <img id="img3" src="question.png" width="10px"></h6>
        <h5 class="epId"></h5>
        </div>
        <div class="epochAPR dashboard">
        <h6>Current APR(%) <img id="img4" src="question.png" width="10px"></h6>
        <h5 class="apRate"></div></h5>
        </div>
      </div>
      </div>
    </div>
  </div>

<div class="container">
  <h5 style="margin-top: 3vw">Yield Calculator</h5>
  <div class="row inputcontainer">
    <div class="col-md-3">
    <h6>Enter amount you want to invest</h6>
    <form>
    <input id="inputAmount" type="number" class="form-control" placeholder="Amount(in $)">
    </form>
    </div>
    <div class="col-md-3">
    <h6>Set holding period(no of epoches)</h6>
    <form >
      <input type="range"id="slider" class="form-range" min="1" max="50" step="1">
      <output id="sliderValue" name="rangeResult"></output>
    </form>
    </div>
    <div class="col-md-3">
    <h6>Set expected price during harvest</h6>
    <form>
      <input id="inputPrice" type="number" class="form-control">
    </form>
    </div>
    <div class="col-md-3">
    <h6>Change APR for holding period</h6>
    <form>
      <input id="inputAPR" type="number" class="form-control">
    </form>
    </div>
  </div>

  <div class="row returns">
<h6>Returns</h6>
      <output style="font-weight:bold; font-size:1.5em" id="return">$ 0</output>
  </div>
</div>
